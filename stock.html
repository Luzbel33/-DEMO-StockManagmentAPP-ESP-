<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ress/css/style2.css">
    <link rel="stylesheet" href="ress/css/responsive.css">
    <link rel="icon" href="ress/images/icon-stock.png">
    <title>STOCK DE INVENTARIO
    </title>
</head>
<body>
    <section id="header">
    <h1>Sistema de Inventario y Registros</h1>
    <a href="index.html"><h3>Ir a Registro de Movimientos</h3></a>
    </section>

    <section id="invent-form">
        <div class="invent">
            <div class="d-flex" >
                <div>
                    <h4>Producto</h4>
                    <input type="text" placeholder="Nombre" id="product">
                </div>
                <div class="d-flex-2">
                    <input type="checkbox" id="egresos" onchange="getTotal()"> 
                    <label class="egreso" for="isTaxable">Egreso</label>
                    </div>

            </div>
            <div class="d-flex">
                <div>
                    <h4>Stock Inicial</h4>
                    <input type="text" value="" placeholder="Cantidad" id="stock" onchange="getTotal()">
                </div>
                <div class="no-disp">
                    <h4>Vendidos</h4>
                    <input type="text" value="" placeholder="Cantidad" id="sold" onchange="getTotal()">
                </div>
                    <h4 class="no-disp">Total</h4>
                    <input class="no-disp" type="text" placeholder="0" readonly value="0" id="total">
                </div>
            </div>
            <div class="text-center">
                <button onclick="addInventory()">AÃ±adir</button>
            </div> 
        </div>
    </section>

    <section id="invent-table">
        <div class="table" >
            <div class="d-flex-between">
                <div>
                    <h1>Mi Inventario</h1>
                </div>
                <div id="actions">
                    <button id="actions" class="clear" onclick="clearButton()">Borrar Todos</button>
                    <button id="actions" class="print" onclick="printData()">Descargar</button>
                </div>
            </div>

            <div class="table-responsive" id="allInventory">
                <table width="100%" border="1" id="inventoryTable">
                    <tr>
                        <th>Producto</th>
                        <th>Stock Inicial</th>
                        <th>Vendidos</th>
                        <th>Stock Final</th>
                        <th id="actions">Acciones</th>
                    </tr>
                    <tr id="actions" class="no-disp">
                        <th id="actions" colspan="3">
                            Total Neto $
                        </th>
                        <td id="grandTotal" colspan="2" class="font-weight-bold"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="ress/js/script2.js"></script>

</body>
</html
