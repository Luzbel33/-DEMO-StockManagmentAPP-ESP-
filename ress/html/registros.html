<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" href="../images/icon-stock.png">
    <title>REGISTRO DE MOVIMIENTOS
    </title>
</head>
<body>
    <section id="header">
    <h1>Registro de Movimientos</h1>
    <h3><a href="../../index.html">Ir a Lista de Inventarios</h3></a>
    </section>

    <section id="invent-form">
        <div class="invent">
            <div class="d-flex" >
                <div>
                    <h4>Movimiento</h4>
                    <input type="text" placeholder="Movimiento" id="product">
                </div>
                <div class="d-flex-2">
                    <input type="checkbox" id="egresos" onchange="getTotal()"> 
                    <label class="egreso" for="isTaxable">Egreso</label>
                    </div>
                <div>
                    <h4>Monto $$</h4> 
                    <input type="text" value="" placeholder="Monto" id="price" onchange="getTotal()"> 
                </div>
            </div>
            <div class="d-flex">
                <div>
                    <h4>Cantidad</h4>
                    <input type="text" value="" placeholder="Cantidad" id="quantity" onchange="getTotal()">
                </div>
                    <h4>Total</h4>
                    <input type="text" placeholder="0" readonly value="0" id="total">
                </div>
            </div>
            <div id="text-center" class="text-center">
                <button onclick="addInventory()">AÃ±adir</button>
            </div> 
        </div>
    </section>

    <section id="invent-table">
        <div class="table" >
            <div class="d-flex-between">
                <div>
                    <h1>Registro</h1>
                </div>
                <div id="actions">
                    <span class="uploadBtn">Subir Datos(.CSV):</span>
                    <input type="file" accept=".csv" id="fileInput">
                    <input type="submit" value="Subir" onclick="uploadInventory(event)">
                    <p></p>
                    <button onclick="downloadInventory()">Descargar Base De Datos(EXCEL/.CSV)</button>
                    <button id="actions" class="print" onclick="printData()">Descargar/Imprimir</button>
                    <button id="actions" class="clear" onclick="clearButton()">Borrar Todos</button>
                </div>
            </div>

            <div class="table-responsive" id="allInventory">
                <table width="100%" border="1" id="inventoryTable">
                    <tr>
                        <th>Movimiento</th>
                        <th>Monto $$</th>
                        <th>Cantidad</th>
                        <th>Total $$</th>
                        <th id="actions">Acciones</th>
                    </tr>
                    <tr>
                        <th colspan="3">
                            Total Neto $
                        </th>
                        <td id="grandTotal" colspan="2" class="font-weight-bold"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script src="../js/main.js"></script>

</body>
</html
